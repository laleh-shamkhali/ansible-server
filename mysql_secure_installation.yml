---
- hosts: all
  vars:
    mysql_root_password: '@Aa123456'
  tasks:
  - name: Install MySQLdb Python package for secure installations.
    yum: name=MySQL-python state=present
# create root .my.cnf config file
  #- name: Add .my.cnf
    #template: src=/etc/my.cnf dest=/root/.my.cnf owner=root group=root mode=0600

# Set root password
# UPDATE mysql.user SET Password=PASSWORD('mysecret') WHERE User='root';
# FLUSH PRIVILEGES;

  - name: Set root Password
    mysql_user: login_password={{ mysql_root_password }} check_implicit_admin=yes name=root host={{ item }} password={{ mysql_root_password }} state=present 
    with_items:
      - localhost
      - 127.0.0.1
      - ::1

  - name: ensure anonymous users are not in the database
    mysql_user: name='' host={{ item }} state=absent
    with_items:
      - localhost

  - name: remove the test database
    mysql_db: name=test state=absent
  - name: Reload privilege tables
    command: 'mysql -ne "{{ item }}"'
    with_items:
      - FLUSH PRIVILEGES
    changed_when: False

